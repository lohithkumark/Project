<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <style>
    body { background: #eef1f5; font-family: "Segoe UI", Roboto, Arial, sans-serif; }
    .card { border-radius: 20px; border: none; box-shadow: 0 6px 25px rgba(0,0,0,0.08); }
    .card-header { border-radius: 20px 20px 0 0; }
    .btn-primary { border-radius: 10px; font-weight: 600; }
    .results-card { border-top: 3px solid #007bff; }
    .result-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f0f0f0; }
    .result-row:last-child { border-bottom: none; }
    .result-label { color: #666; font-size: 0.95rem; font-weight: 500; }
    .result-value { font-size: 1.4rem; font-weight: 700; color: #007bff; }
    .brand-title { font-weight: 700; letter-spacing: 0.5px; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        
        <!-- Loan Form -->
        <div class="card mb-4">
          <div class="card-header bg-white text-center">
            <h3 class="brand-title text-primary mb-0">Loan Calculator</h3>
          </div>
          <div class="card-body p-4">
            <form id="loan-form">
              <div class="form-group">
                <label for="amount">Loan Amount (₹)</label>
                <input id="amount" class="form-control" type="number" placeholder="e.g. 500000" required>
              </div>
              <div class="form-group">
                <label for="interest">Annual Interest Rate (%)</label>
                <input id="interest" class="form-control" type="number" step="0.01" placeholder="e.g. 7.5" required>
              </div>
              <div class="form-group">
                <label for="years">Repayment Period (Years)</label>
                <input id="years" class="form-control" type="number" placeholder="e.g. 10" required>
              </div>
              <button class="btn btn-primary btn-block">Calculate</button>
            </form>
          </div>
        </div>

        <!-- Results -->
        <div class="card results-card" id="results" style="display:none;">
          <div class="card-body p-4">
            <h5 class="text-center mb-4 text-secondary">Loan Summary</h5>
            <div class="result-row">
              <div class="result-label">Monthly Payment</div>
              <div class="result-value" id="monthly">₹0</div>
            </div>
            <div class="result-row">
              <div class="result-label">Total Payment</div>
              <div class="result-value" id="total">₹0</div>
            </div>
            <div class="result-row">
              <div class="result-label">Total Interest</div>
              <div class="result-value" id="interestTotal">₹0</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Connect to external JS -->
  <script src="app.js"></script>
</body>
</html>
